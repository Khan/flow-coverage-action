name: 'Flow Coverage Linter'
description: 'Check to make sure all your code is really covered!'
runs:
  using: 'node12'
  main: 'dist/index.js'
inputs:
  files:
    required: true
    description: Pass in a list of files to check (separated by ':::')! Probably from files-changed-action
  flow-bin:
    required: true
    description: 'Path to your flow binary, probably node_modules/.bin/flow'
branding:
  icon: check-circle
  color: red